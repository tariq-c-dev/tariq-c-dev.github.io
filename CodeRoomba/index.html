<script>
    async function montrerLesFichiers(lien, élément) {
            const fichier = await fetch(lien);
            if (!fichier.ok) {
                document.getElementById(élément).innerHTML = `<pre>ماكاين برجمة هنا</pre>`;
                throw new Error('ماكاين برجمة هنا');
            } else {
                const textDuFichier = await fichier.text();
                document.getElementById(élément).innerHTML = `<pre><code class="language-python">${textDuFichier}</code></pre>`;
                hljs.highlightAll();
            }
    }
    //window.onload = 

    window.onload = montrerLesFichiers('/CodeRoomba/StreamlitServ.py', 'codeWebDiv');
