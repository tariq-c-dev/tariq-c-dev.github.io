<!DOCTYPE html>
<html>
<head>
    <title>Thank you</title>
    <link rel="icon" type="image/png" href="/images/card/favicon.png" sizes="32x32">
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            color: #fff;
            font-family: sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
        }
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #video-background video {
            min-width: 100%;
            min-height: 100%;
        }
        .text {
            position: absolute;
            z-index: 1;
            font-size: 5em;
        }
        .letter {
            display: inline-block;
            position: relative;
            transition: all 0.35s cubic-bezier(0.6, 0.05, 0.28, 0.91);
        }
        .letter.out {
            transform: scale(0.5) rotate(0deg) translateZ(0) skew(0);
        }
        button {
            position: absolute;
            z-index: 2;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="/images/card/printer2.gif" alt="3D Printer" style="filter: blur(5px); border-radius: 20px;">
    <div class="text" id="text">Thank You!</div>
    <button style="font-size: 100px; padding: 15px 30px;" onclick="location.href='/images/card/2.html'">Continue</button>
    <p style="font-size: 500px"> </p>
    <p style="font-size: 500px"> </p>
    <div style="font-size: 70px"> </div>

    <script>
                // Function to get query parameters from the URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
//        <video src="game.mp4" autoplay loop muted></video>

        // Get the name from the URL
        const name = getQueryParameter('name');

        // Update the thank you message if a name is provided
        if (name) {
            document.getElementById('text').textContent = `Thank You, ${name}!`;
        }

        var textWrapper = document.querySelector('#text');
        textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

        var letters = document.querySelectorAll('.letter');
        setInterval(function() {
            for (var i = 0; i < letters.length; i++) {
                letters[i].classList.toggle('out');
            }
        }, 1000);
        
        var textContent = textWrapper.textContent;
        setInterval(function() {
            var randomAngle = Math.random() * 360;
            for (var i = 0; i < letters.length; i++) {
                letters[i].style.transform = 'rotate(' + randomAngle + 'deg)';
            }
        }, 600);
    </script>
</body>
</html>
